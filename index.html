<!DOCTYPE html>
<html>
<head>
  <title>GitHub Pages Script Test</title>
</head>
<body>
  <h1>Hello from GitHub Pages!</h1>
  <div id="output"></div>

  <script>
    async function callWorker() {
      try {
        const res = await fetch("https://my-proxy-worker.buykey.workers.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ secrateCode: "12345" }) // sending from app
        });
        const data = await res.json();
        document.getElementById("output").innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("output").innerText = "Error: " + err;
      }
    }
    callWorker();
  </script>
</body>
</html>
